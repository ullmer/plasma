#MixxxMIDIPreset:
#MixxxControllerPreset:
mmpController:
  info:
    name: Numark Mixtrack (Pro) 3
    author: Stephane Morin, reformatting by Brygg Ullmer
    description: >-
      The Numark Mixtrack 3 and Numark Mixtrack Pro 3 are the same controller
      except that the Pro version has an integrated sound card.
    forums: https://mixxx.discourse.group/t/mixtrack-pro-3/15165
    wiki: http://www.mixxx.org/wiki/doku.php/numark_mixtrack_pro_3
  controller:
    scriptfiles:
      file: ''
    controls:
      control:
        - {group: '[Master]',   key: crossfader,  status: 176, midino: 7,  description: Crossfader,           options: {Soft-takeover: ''}}
        - {group: '[Channel1]', key: nMT3.volume, status: 177, midino: 5,  description: Channel 1 line fader, options: {script-binding: ''}}
        - {group: '[Channel2]', key: nMT3.volume, status: 178, midino: 5,  description: Channel 2 line fader, options: {script-binding: ''}}
        - {group: '[Master]',   key: gain,        status: 176, midino: 10, description: Master gain knob,     options: {normal: ''}}
        - {group: '[Master]',   key: headMix,     status: 176, midino: 9,  description: Cue mix knob,         options: {normal: ''}}
        - {group: '[Master]',   key: headGain,    status: 176, midino: 8,  description: Cue gain knob,        options: {normal: ''}}
        - {group: '[Channel1]', key: nMT3.bpmTap, status: 145, midino: 10, description: bpm_tap, options: {script-binding: ''}}
        - {group: '[Channel2]', key: nMT3.bpmTap, status: 146, midino: 10, description: bpm_tap, options: {script-binding: ''}}

        - {group: '[Playlist]', key: nMT3.BrowseButton,  status: 144, midino: 18, description: Browse button}
        - {group: '[Playlist]', key: nMT3.BrowseKnob,    status: 176, midino: 23, description: Browse knob}
        - {group: '[Channel1]', key: nMT3.LoadButton1,   status: 144, midino: 16, description: Channel 1 load button}
        - {group: '[Channel2]', key: nMT3.LoadButton2,   status: 144, midino: 17, description: Channel 2 load button}
        - {group: '[Channel1]', key: nMT3.FXButton1a,    status: 145, midino: 7,  description: Channel 1 FX 1 button}
        - {group: '[Channel2]', key: nMT3.FXButton2a,    status: 146, midino: 7,  description: Channel 2 FX 1 button}
        - {group: '[Channel1]', key: nMT3.FXButton1b,    status: 145, midino: 8,  description: Channel 1 FX 2 button}
        - {group: '[Channel2]', key: nMT3.FXButton2b,    status: 146, midino: 8,  description: Channel 2 FX 2 button}
        - {group: '[Channel1]', key: nMT3.FXButton3a,    status: 145, midino: 9,  description: Channel 1 FX 3 button}
        - {group: '[Channel2]', key: nMT3.FXButton3b,    status: 146, midino: 9,  description: Channel 2 FX 3 button}
        - {group: '[Channel1]', key: nMT3.PFLButton1,    status: 144, midino: 14, description: Channel 1 PFL button}
        - {group: '[Channel2]', key: nMT3.PFLButton2,    status: 144, midino: 15, description: Channel 2 PFL button}
        - {group: '[Channel1]', key: nMT3.PlayButton1,   status: 145, midino: 1,  description: Channel 1 play/pause button}
        - {group: '[Channel2]', key: nMT3.PlayButton2,   status: 146, midino: 1,  description: Channel 2 play/pause button}
        - {group: '[Channel1]', key: nMT3.CueButton1,    status: 145, midino: 3,  description: Channel 1 cue button}
        - {group: '[Channel2]', key: nMT3.CueButton2,    status: 146, midino: 3,  description: Channel 2 cue button}
        - {group: '[Channel1]', key: nMT3.SyncButton1,   status: 145, midino: 2,  description: Channel 1 sync button}
        - {group: '[Channel2]', key: nMT3.SyncButton2,   status: 146, midino: 2,  description: Channel 2 sync button}
        - {group: '[Channel1]', key: nMT3.ShiftButton1,  status: 145, midino: 11, description: Channel 1 shift button}
        - {group: '[Channel2]', key: nMT3.ShiftButton2,  status: 146, midino: 11, description: Channel 2 shift button}

        - {group: '[Channel1]', key: nMT3.EQKnob1a,    status: 177, midino: 3,  description: Channel 1 low EQ knob}
        - {group: '[Channel2]', key: nMT3.EQKnob2a,    status: 178, midino: 3,  description: Channel 2 low EQ knob}
        - {group: '[Channel1]', key: nMT3.EQKnob1b,    status: 177, midino: 2,  description: Channel 1 mid EQ knob}
        - {group: '[Channel2]', key: nMT3.EQKnob2b,    status: 178, midino: 2,  description: Channel 2 mid EQ knob}
        - {group: '[Channel1]', key: nMT3.EQKnob1c,    status: 177, midino: 1,  description: Channel 1 high EQ knob}
        - {group: '[Channel2]', key: nMT3.EQKnob2c,    status: 178, midino: 1 , description: Channel 2 high EQ knob}
        - {group: '[Channel1]', key: nMT3.loop_in1,    status: 145, midino: 19, description: Channel 1 loop in button}
        - {group: '[Channel2]', key: nMT3.loop_in2,    status: 146, midino: 19, description: Channel 2 loop in button}

        - {group: '[Channel1]', key: nMT3.loop_out1,   status: 145, midino: 20, description: Channel 1 loop out button}
        - {group: '[Channel2]', key: nMT3.loop_out2,   status: 146, midino: 20, description: Channel 2 loop out button}

        - {group: '[Channel1]', key: nMT3.reloop_exit1,   status: 145, midino: 21, description: Channel 1 loop on/off button}
        - {group: '[Channel2]', key: nMT3.reloop_exit2,   status: 146, midino: 21, description: Channel 2 loop on/off button}
        - {group: '[Channel1]', key: nMT3.PadModeButton1, status: 145, midino: 13, description: Channel 1 Pad Mode button}
        - {group: '[Channel2]', key: nMT3.PadModeButton2, status: 146, midino: 13, description: Channel 2 Pad Mode button}

        - {group: '[Channel1]', key: nMT3.WheelMove1,   status: 177, midino: 17, description: Channel 1 jogwheel}
        - {group: '[Channel2]', key: nMT3.WheelMove2,   status: 178, midino: 17, description: Channel 2 jogwheel}
        - {group: '[Channel1]', key: nMT3.WheelTouch1,  status: 145, midino: 12, description: Channel 1 jogwheel capacitive sensor}
        - {group: '[Channel2]', key: nMT3.WheelTouch2,  status: 146, midino: 12, description: Channel 2 jogwheel capacitive sensor}

        - {group: '[Channel1]', key: nMT3.LoopHalveButton1, status: 145, midino: 22, description: Channel 1 halve loop button}
        - {group: '[Channel2]', key: nMT3.LoopHalveButton2, status: 146, midino: 22, description: Channel 2 halve loop button}
        - {group: '[Channel1]', key: nMT3.PADLoopButton1a, status: 145, midino: 23, description: Channel 1 PAD loop button 1}
        - {group: '[Channel2]', key: nMT3.PADLoopButton2a, status: 146, midino: 23, description: Channel 2 PAD loop button 1}
        - {group: '[Channel1]', key: nMT3.PADLoopButton1b, status: 145, midino: 24, description: Channel 1 PAD loop button 2}
        - {group: '[Channel2]', key: nMT3.PADLoopButton2b, status: 146, midino: 24, description: Channel 2 PAD loop button 2}
        - {group: '[Channel1]', key: nMT3.PADLoopButton1c, status: 145, midino: 25, description: Channel 1 PAD loop button 3}
        - {group: '[Channel2]', key: nMT3.PADLoopButton2c, status: 146, midino: 25, description: Channel 2 PAD loop button 3}
        - {group: '[Channel1]', key: nMT3.PADLoopButton1d, status: 145, midino: 26, description: Channel 1 PAD loop button 4}
        - {group: '[Channel2]', key: nMT3.PADLoopButton2d, status: 146, midino: 26, description: Channel 2 PAD loop button 4}
        - {group: '[Channel1]', key: nMT3.HotCueButton1a,  status: 145, midino: 27, description: Channel 1 hotcue 1 button}
        - {group: '[Channel2]', key: nMT3.HotCueButton2a,  status: 146, midino: 27, description: Channel 2 hotcue 1 button}
        - {group: '[Channel1]', key: nMT3.HotCueButton1b,  status: 145, midino: 28, description: Channel 1 hotcue 2 button}
        - {group: '[Channel2]', key: nMT3.HotCueButton2b,  status: 146, midino: 28, description: Channel 2 hotcue 2 button}
        - {group: '[Channel1]', key: nMT3.HotCueButton1c,  status: 145, midino: 29, description: Channel 1 hotcue 3 button}
        - {group: '[Channel2]', key: nMT3.HotCueButton2c,  status: 146, midino: 29, description: Channel 2 hotcue 3 button}
        - {group: '[Channel1]', key: nMT3.HotCueButton1d,  status: 145, midino: 30, description: Channel 1 hotcue 4 button}
        - {group: '[Channel2]', key: nMT3.HotCueButton2d,  status: 146, midino: 30, description: Channel 2 hotcue 4 button}
        - {group: '[Channel1]', key: nMT3.toggleJogMode1,  status: 145, midino: 6,  description: Channel 1 wheel button}
        - {group: '[Channel2]', key: nMT3.toggleJogMode2,  status: 146, midino: 6,  description: Channel 2 wheel button}
        - {group: '[Sampler1]', key: nMT3.SamplerButton1a, status: 145, midino: 32, description: Channel 1 sampler 1 button}
        - {group: '[Sampler5]', key: nMT3.SamplerButton2a, status: 146, midino: 32, description: Channel 2 sampler 1 button}
        - {group: '[Sampler2]', key: nMT3.SamplerButton1b, status: 145, midino: 33, description: Channel 1 sampler 2 button}
        - {group: '[Sampler6]', key: nMT3.SamplerButton2b, status: 146, midino: 33, description: Channel 2 sampler 2 button}
        - {group: '[Sampler3]', key: nMT3.SamplerButton1c, status: 145, midino: 34, description: Channel 1 sampler 3 button}
        - {group: '[Sampler7]', key: nMT3.SamplerButton2c, status: 146, midino: 34, description: Channel 2 sampler 3 button}
        - {group: '[Sampler4]', key: nMT3.SamplerButton1d, status: 145, midino: 35, description: Channel 1 sampler 4 button}
        - {group: '[Sampler8]', key: nMT3.SamplerButton2d, status: 146, midino: 35, description: Channel 2 sampler 4 button}

        - {group: '[Channel1]', key: nMT3.PitchFaderHighValue1,  status: 177, midino: 24, description: Channel 1 pitch fader main bits}
        - {group: '[Channel2]', key: nMT3.PitchFaderHighValue2,  status: 178, midino: 24, description: Channel 2 pitch fader main bits}
        - {group: '[Channel1]', key: nMT3.PitchFaderLowValue1,   status: 177, midino: 56, description: Channel 1 pitch fader precision bits}
        - {group: '[Channel2]', key: nMT3.PitchFaderLowValue2,   status: 178, midino: 56, description: Channel 2 pitch fader precision bits}
        - {group: '[Channel1]', key: nMT3.PitchBendPlusButton1,  status: 145, midino: 5,  description: Channel 1 pitch bend up button}
        - {group: '[Channel2]', key: nMT3.PitchBendPlusButton2,  status: 146, midino: 5,  description: Channel 2 pitch bend up button}
        - {group: '[Channel1]', key: nMT3.PitchBendMinusButton1, status: 145, midino: 4,  description: Channel 1 pitch bend down button}
        - {group: '[Channel2]', key: nMT3.PitchBendMinusButton2, status: 146, midino: 4,  description: Channel 2 pitch bend down button}

        - {group: '[Channel1]', key: nMT3.StripTouchEffect1a, status: 177, midino: 26, description: Channel 1 strip}
        - {group: '[Channel2]', key: nMT3.StripTouchEffect2a, status: 178, midino: 26, description: Channel 2 strip}
        - {group: '[Channel1]', key: nMT3.StripTouchEffect1b, status: 177, midino: 27, description: Channel 1 SHIFT+strip}
        - {group: '[Channel2]', key: nMT3.StripTouchEffect2b, status: 178, midino: 27, description: Channel 2 SHIFT+strip}
        - {group: '[Channel1]', key: nMT3.InstantFXOff1,      status: 145, midino: 31, description: Channel 1 strip Instant FX Off}
        - {group: '[Channel2]', key: nMT3.InstantFXOff2,      status: 146, midino: 31, description: Channel 2 strip Instant FX Off}

        - {group: '[Channel1]', key: nMT3.BeatKnob1, status: 177, midino: 19, description: Channel 1 FX 3 Knob}
        - {group: '[Channel2]', key: nMT3.BeatKnob2, status: 178, midino: 19, description: Channel 2 Beat Knob}

        - {group: '[QER1_[Channel1]]', key: nMT3.FilterKnob1,  status: 177, midino: 4,  description: Channel 1 filter knob}
        - {group: '[QER1_[Channel2]]', key: nMT3.FilterKnob2,  status: 178, midino: 4,  description: Channel 2 filter knob}

    interactors:
      aliased: 
        buttons: [bTL1, bTL2, bTL3, bTL4, bTL5, bTL6, bBL1, bBL_A1, bBL_A2, bBL_A3, bBL_A4, 
                  bTR1, bTR2, bTR3, bTR4, bTR5, bTR6, bBR1, bBR_A1, bBR_A2, bBR_A3, bBR_A4, 
                  bBL_B1, bBL_B2, bBL_B3, bBL_B4, bML1, bML2, bML3, bML4, bML5, bML6,
                  bBR_B1, bBR_B2, bBR_B3, bBR_B4, bMR1, bMR2, bMR3, bMR4, bMR5, bMR6]

        sliders: [sL1, sML1, sM1,
                  sR1, sMR1]
   
        wheels:     [wL,  wR, wM, wTL, wTR]
        wheelTouch: [twL, twR] 
        grooves:    [gTL, gTR]
        knobs:      [kL1, KL2, kL3, kL4,
                     kR1, kR2, kR3, kR4,
                     kR]
      aliases: {bTL1: nMT3.FilterKnob2,          bTL2: nMT3.PitchBendPlusButton2, bTL3: nMT3.FXButton2a, 
                bTL4: nMT3.FXButton2b,           bTL5: nMT3.FXButton3b,           bTL6: nMT3.bpmTap,
                bTR1: nMT3.PitchBendPlusButton2, bTR2: nMT3.FilterKnob2,          bTR3: nMT3.bpmTap,
                bTR4: nMT3.FXButton3b,           bTR5: nMT3.FXButton2b,           bTR6: nMT3.FXButton2a,

                bBR1: nMT3.PadModeButton2,

                bBR_A1: nMT3.BeatKnob2,          bBR_A2: nMT3.loop_out2, 
                bBR_A3: nMT3.reloop_exit2,       bBR_A4: nMT3.LoopHalveButton2, 
                bBL_B1: nMT3.StripTouchEffect2b, bBL_B2: nMT3.HotCueButton2b, 
                bBL_B3: nMT3.HotCueButton2c,     bBL_B4: nMT3.HotCueButton2d,
                bBR_B1: nMT3.StripTouchEffect2b, bBR_B2: nMT3.HotCueButton2b,
                bBR_B3: nMT3.HotCueButton2c,     bBR_B4: nMT3.HotCueButton2d,

                bBL1: nMT3.PadModeButton2, bBL_A1: nMT3.BeatKnob2,    bBL_A2: nMT3.loop_out2,
                                           bBL_A3: nMT3.reloop_exit2, bBL_A4: nMT3.LoopHalveButton2,
                bML1: nMT3.EQKnob2c,       bML2: nMT3.EQKnob2a,       bML3: nMT3.EQKnob2b,
                bML4: nMT3.ShiftButton2,   bML5: nMT3.toggleJogMode2, bML6: nMT3.PFLButton1,
                bMR1: nMT3.EQKnob2c,       bMR2: nMT3.EQKnob2a, bMR3: nMT3.EQKnob2b,
                bMR4: nMT3.ShiftButton2,   bMR5: nMT3.toggleJogMode2, bMR6: nMT3.WheelMove2,

                sL1: [nMT3.PitchFaderHighValue2, nMT3.PitchFaderLowValue2], # 14 bit
                wL: nMT3.WheelMove2, twL: nMT3.WheelTouch2, #something must again differentiate
                wR: nMT3.WheelMove2, twR: nMT3.WheelTouch2,

                wM: nMT3.PADLoopButton2a, sML1: nMT3.PitchBendPlusButton2, sM1: nMT3.FXButton2a,
                sR1: nMT3.StripTouchEffect2b, wTL: nMT3.BeatKnob2, #and wTR

                gTL: [nMT3.InstantFXOff2, nMT3.BrowseButton, nMT3.PADLoopButton2c, nMT3.StripTouchEffect2a],
                gTR: [nMT3.InstantFXOff2, nMT3.BrowseButton, nMT3.PADLoopButton2c, nMT3.StripTouchEffect2a],


                kR1: nMT3.FilterKnob2,

                kR3: nMT3.EQKnob2b,
                kR4: nMT3.EQKnob2c,
               }

    outputs: ''

### end ###
